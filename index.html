<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="/stylesheet">
    <title>Doe Sangue! Doe Vida!</title>
</head>

<body>
    <header>
        <img src="/logo.png" alt="Doe" class="logo" />
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38 mil doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>

        <button>Quero Ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo" />
            <input type="text" name="email" placeholder="Seu melhor E-mail" />
            <input type="text" name="blood" placeholder="Tipo Sanguíneo" />
            <button>enviar</button>
        </form>
    </section>
    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {%endfor%}
        </section>
    </main>
    <footer>
        Com <span class="heart">❤</span> Rocketseat
    </footer>
    <script src="/script.js"></script>
</body>

</html>
